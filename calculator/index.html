


<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="logic.js"></script>
   <style>
       .btn{
           width: 50px;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1 class="alert alert-info text-center">Calculator App</h1>
       <div class="mb-3">
           <input type="text" class="form-control" id="myid" placeholder="Enter Expression">
         </div>
         <table>
         <tr>
           <td><button class="btn btn-primary mx-1">9</button></td>
           <td><button class="btn btn-primary mx-1">8</button></td>
           <td><button class="btn btn-primary mx-1">7</button></td>
           <td><button class="btn btn-primary mx-1">+</button></td>
       </tr>
       <tr>
           <td><button class="btn btn-primary mx-1">6</button></td>
           <td><button class="btn btn-primary mx-1">5</button></td>
           <td><button class="btn btn-primary mx-1">4</button></td>
           <td><button class="btn btn-primary mx-1">-</button></td>
       </tr>
       <tr>
           <td><button class="btn btn-primary mx-1">3</button></td>
           <td><button class="btn btn-primary mx-1">2</button></td>
           <td><button class="btn btn-primary mx-1">1</button></td>
           <td><button class="btn btn-primary mx-1">*</button></td>
       </tr>
       <tr>
           <td><button class="btn btn-primary mx-1">/</button></td>
           <td><button class="btn btn-primary mx-1">0</button></td>
           <td><button class="btn btn-primary mx-1">AC</button></td>
           <td><button class="btn btn-primary mx-1">=</button></td>
       </tr>
   </table>
   </div>
</body>
</html>
